<div class="min-h-screen bg-base-200 flex items-center justify-center p-4">
  <div class="card w-full max-w-md bg-base-100 shadow-2xl overflow-hidden border border-base-300">

    <div class="card-body p-8 items-center text-center">
      <div class="mb-8 transform hover:scale-105 transition-transform duration-300">
        <img src="LogoSmartBedding.png" alt="Logo Smart Bedding" class="w-60 h-auto">
      </div>

      <h2 class="text-2xl font-light text-slate-600 mb-2">Te damos la bienvenida</h2>
      <p class="text-sm text-slate-400 mb-8">Gestiona tu descanso con Smart Bedding</p>

      <form class="w-full space-y-4">
        <div class="form-control">
          <label class="label justify-center">
            <span class="label-text font-semibold text-slate-500 uppercase tracking-widest text-xs">Código de Seguridad</span>
          </label>

          <input
            type="password"
            inputmode="numeric"
            pattern="[0-9]*"
            maxlength="6"
            placeholder="······"
            class="input input-bordered w-full text-center text-3xl tracking-[0.5em] focus:border-[#00FFC2] focus:outline-none transition-all bg-slate-50 h-20"
            [(ngModel)]="code"
            [ngModelOptions]="{standalone: true}"
          />
        </div>

        <div class="form-control mt-8">
          <button class="btn btn-primary w-full text-white shadow-lg hover:shadow-cyan-200/50"
                  style="background-color: #00FFC2; border-color: #00FFC2; color: #1e293b;"
                  (click)="onLogin()">
            Ingresar al sistema
          </button>
        </div>
      </form>

      <div class="divider text-slate-300 my-8">o</div>

      <p class="text-xs text-slate-400">
        Todos los derechos reservados © 2024 Smart Bedding.
      </p>
    </div>
  </div>
</div>
